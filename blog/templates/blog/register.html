{% extends "blog/base.html" %}
{% block content %}


<form method="POST" action="" class="row g-3" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="col-md-6">
    <label for="name" class="form-label">Full Name:</label>
    <input type="text" class="form-control" name="name" id="inputEmail4">
  </div>

  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" id="inputAddress">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">phone</label>
    <input type="text" class="form-control" id="inputAddress2" name="phone" placeholder="+919999999999">
  </div>

  <form " class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Field of Work</label>
      <input type="text" class="form-control" name="field" id="inputEmail4">
    </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">About</label>
    <textarea type="text" class="form-control" id="inputCity" name="about" placeholder="Your Achievements"></textarea>
  </div>

  <form " class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="inputEmail4">
    </div>

    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="inputPassword4">
    </div>

    <label style="margin-top: 20px ;" class="control-label">Upload valid proof of your work in Field (pdf)</label>
    <input style="margin-top: 20px; margin-left: 20px;" type="file" name="file">

  <div style="margin-top: 20px ;" class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>

  <div style="margin-top: 20px ;" class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>

<div style="margin-top: 20px ;" class="col-12">
  <h6> Note : You'll be authorized as author of the blog after the approval of admin, Thank you </h6>
</div>
</form>

{% endblock %}
